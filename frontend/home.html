<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <title>Quản lý sách</title>
</head>
<body>
    <h2>Thêm sách</h2>
    <input type="text" id="title" placeholder="Tên sách"><br><br>
    <input type="text" id="author" placeholder="Tác giả"><br><br>
    <input type="number" id="year" placeholder="Năm xuất bản"><br><br>
    <button onclick="addBook()">Thêm sách</button>

    <hr>

    <h2>Danh sách sách</h2>
    <button onclick="loadBooks()">Hiển thị sách</button>

    <ul id="bookList"></ul>

    <script>
        function addBook() {
            fetch('/api/book', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({
                    title: document.getElementById('title').value,
                    author: document.getElementById('author').value,
                    year: document.getElementById('year').value
                })
            })
            .then(res => res.json())
            .then(data => {
                alert(data.message);
            });
        }

        function loadBooks() {
            fetch('/api/book')
            .then(res => res.json())
            .then(data => {
                const list = document.getElementById('bookList');
                list.innerHTML = '';
                data.forEach(book => {
                    const li = document.createElement('li');
                    li.textContent = `${book.title} - ${book.author} (${book.year})`;
                    list.appendChild(li);
                });
            });
        }
    </script>
</body>
</html>
