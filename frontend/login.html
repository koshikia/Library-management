<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Đăng Nhập Hệ Thống Thư Viện</title>
</head>
<body>
    <div class="login-container">
        <h2>Đăng Nhập</h2>
        
        <form id="loginForm">
            <div class="form-group">
                <label for="email">Email</label>
                <input type="text" id="email" placeholder="Nhập email..." required>
            </div>
            
            <div class="form-group">
                <label for="matKhau">Mật khẩu</label>
                <input type="password" id="matKhau" placeholder="Nhập mật khẩu..." required>
            </div>

            <button type="submit">Đăng nhập</button>
        </form>
    </div>

    <script>
        document.getElementById("loginForm").addEventListener("submit", async e => {
            e.preventDefault();
            const emailValue = document.getElementById('email').value;
            const matKhauValue = document.getElementById('matKhau').value;

            try {
                const res = await fetch("http://localhost:3000/api/login", {
                    method: "POST",
                    headers: { "Content-Type": "application/json" },
                    body: JSON.stringify({
                        email: emailValue, 
                        matKhau: matKhauValue
                    }),
                    credentials: "include"
                });

                const data = await res.json();

                if (!res.ok) {
                    alert(data.message || "Đăng nhập thất bại");
                    return;
                }
                if (data.vaiTro === "DOCGIA") {
                    alert("Chào Độc giả");
                    window.location.href = "docgia.html";
                } else if (data.vaiTro === "THUTHU") {
                    alert("Chào Thủ thư");
                    window.location.href = "thuthu.html";
                } else if (data.vaiTro === "ADMIN") {
                    alert("Chào Admin");
                    window.location.href = "admin.html";
                } else {
                    alert("Lỗi: Không xác định được vai trò người dùng!");
                }
            } catch (error) {
                console.error("Lỗi kết nối:", error);
                alert("Không thể kết nối đến server.");
            }
        });
    </script>

</body>
</html>
